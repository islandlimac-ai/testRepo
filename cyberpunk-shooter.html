<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克飞机大战</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            z-index: 10;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            font-size: 18px;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
            color: #0ff;
            text-align: center;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            letter-spacing: 3px;
        }

        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        #startButton {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
        }

        #startButton:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .neon-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            height: 2px;
            width: 100%;
        }

        .neon-line-v {
            position: absolute;
            background: linear-gradient(180deg, transparent, #0ff, transparent);
            width: 2px;
            height: 100%;
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            color: #f0f;
            text-align: center;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        }

        #finalScore {
            font-size: 24px;
            margin-bottom: 30px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        #restartButton {
            background: transparent;
            color: #f0f;
            border: 2px solid #f0f;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #f0f;
        }

        #restartButton:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="neon-line" style="top: 20%;"></div>
        <div class="neon-line" style="top: 40%;"></div>
        <div class="neon-line" style="top: 60%;"></div>
        <div class="neon-line" style="top: 80%;"></div>
        <div class="neon-line-v" style="left: 20%;"></div>
        <div class="neon-line-v" style="left: 40%;"></div>
        <div class="neon-line-v" style="left: 60%;"></div>
        <div class="neon-line-v" style="left: 80%;"></div>

        <div id="ui">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="startScreen">
            <h1>赛博朋克飞机大战</h1>
            <p>在霓虹闪烁的未来都市中，操控你的战机躲避敌机，消灭敌人！<br>使用方向键移动，空格键射击</p>
            <button id="startButton">开始游戏</button>
        </div>

        <div id="gameOver">
            <h2>游戏结束</h2>
            <div id="finalScore">最终分数: 0</div>
            <button id="restartButton">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');

        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 游戏状态
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let player = null;
        let enemies = [];
        let bullets = [];
        let particles = [];
        let enemySpawnTimer = 0;
        let keys = {};

        // 赛博朋克颜色
        const cyberColors = [
            '#0ff', // 青色
            '#f0f', // 洋红色
            '#0f0', // 绿色
            '#f00', // 红色
            '#00f'  // 蓝色
        ];

        // 玩家飞机类
        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 6;
                this.shootCooldown = 0;
            }

            update() {
                // 移动控制
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
                if (keys['ArrowUp'] && this.y > 0) {
                    this.y -= this.speed;
                }
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) {
                    this.y += this.speed;
                }

                // 射击
                if (keys[' '] && this.shootCooldown <= 0) {
                    this.shoot();
                    this.shootCooldown = 15; // 射击间隔
                }

                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }
            }

            shoot() {
                // 创建子弹
                bullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y, 0, -10, '#0ff'));
                
                // 添加射击粒子效果
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x + this.width / 2,
                        this.y + this.height,
                        (Math.random() - 0.5) * 4,
                        Math.random() * 2 + 1,
                        15,
                        cyberColors[Math.floor(Math.random() * cyberColors.length)]
                    ));
                }
            }

            draw() {
                // 绘制飞机主体
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 绘制飞机细节 - 赛博朋克风格
                ctx.fillStyle = '#0ff';
                ctx.fillRect(this.x + 10, this.y + 5, 30, 10); // 驾驶舱
                ctx.fillRect(this.x + 5, this.y + 15, 40, 10); // 机身
                ctx.fillRect(this.x + 15, this.y + 25, 20, 10); // 尾翼
                
                // 绘制引擎火焰效果
                if (keys['ArrowLeft'] || keys['ArrowRight'] || keys['ArrowUp'] || keys['ArrowDown']) {
                    ctx.fillStyle = '#f0f';
                    ctx.fillRect(this.x + 10, this.y + this.height, 5, 10);
                    ctx.fillRect(this.x + this.width - 15, this.y + this.height, 5, 10);
                }
                
                // 添加霓虹边框
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // 添加发光效果
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 10;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // 敌机类
        class Enemy {
            constructor() {
                this.width = 40;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 2 + 1;
                this.color = cyberColors[Math.floor(Math.random() * cyberColors.length)];
            }

            update() {
                this.y += this.speed;
                return this.y > canvas.height; // 如果超出屏幕则返回true
            }

            draw() {
                // 绘制敌机主体
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 绘制敌机细节
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 5, this.y + 5, 30, 8); // 驾驶舱
                ctx.fillRect(this.x + 10, this.y + 13, 20, 8); // 机身
                ctx.fillRect(this.x + 15, this.y + 21, 10, 8); // 武器
                
                // 添加霓虹边框
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // 添加发光效果
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // 子弹类
        class Bullet {
            constructor(x, y, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                return this.y < 0 || this.y > canvas.height || this.x < 0 || this.x > canvas.width;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 添加发光效果
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // 粒子类（用于爆炸和特效）
        class Particle {
            constructor(x, y, dx, dy, life, color) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.life = life;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.life--;
                return this.life <= 0;
            }

            draw() {
                ctx.globalAlpha = this.life / 20;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加发光效果
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        // 初始化游戏
        function initGame() {
            player = new Player();
            enemies = [];
            bullets = [];
            particles = [];
            score = 0;
            lives = 3;
            updateUI();
        }

        // 更新UI
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }

        // 检测碰撞
        function checkCollisions() {
            // 检测子弹与敌机碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y
                    ) {
                        // 碰撞发生
                        score += 10;
                        updateUI();
                        
                        // 创建爆炸粒子效果
                        for (let k = 0; k < 20; k++) {
                            particles.push(new Particle(
                                enemies[j].x + enemies[j].width / 2,
                                enemies[j].y + enemies[j].height / 2,
                                (Math.random() - 0.5) * 6,
                                (Math.random() - 0.5) * 6,
                                30,
                                enemies[j].color
                            ));
                        }
                        
                        // 移除子弹和敌机
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }

            // 检测玩家与敌机碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y
                ) {
                    // 碰撞发生
                    lives--;
                    updateUI();
                    
                    // 创建爆炸粒子效果
                    for (let k = 0; k < 30; k++) {
                        particles.push(new Particle(
                            player.x + player.width / 2,
                            player.y + player.height / 2,
                            (Math.random() - 0.5) * 8,
                            (Math.random() - 0.5) * 8,
                            40,
                            '#f00'
                        ));
                    }
                    
                    // 移除敌机
                    enemies.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `最终分数: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // 游戏循环
        function gameLoop() {
            if (!gameRunning) return;

            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制玩家
            player.update();
            player.draw();

            // 生成敌机
            enemySpawnTimer++;
            if (enemySpawnTimer > 60) { // 每60帧生成一个敌机
                enemies.push(new Enemy());
                enemySpawnTimer = 0;
            }

            // 更新和绘制敌机
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].update()) {
                    enemies.splice(i, 1); // 移除超出屏幕的敌机
                } else {
                    enemies[i].draw();
                }
            }

            // 更新和绘制子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].update()) {
                    bullets.splice(i, 1); // 移除超出屏幕的子弹
                } else {
                    bullets[i].draw();
                }
            }

            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].update()) {
                    particles.splice(i, 1); // 移除生命周期结束的粒子
                } else {
                    particles[i].draw();
                }
            }

            // 检测碰撞
            checkCollisions();

            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();
            gameLoop();
        }

        // 事件监听
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 初始化开始界面
        updateUI();
    </script>
</body>
</html>
